apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ms-catalog
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: ms-catalog.localdev.me
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: ms-catalog
                port:
                  number: 80
            path: /
